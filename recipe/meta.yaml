{% set name = "pydap" %}
{% set version = "3.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydap-{{ version }}.tar.gz
  sha256: aeb838b5c7021e13b2111f11558d177809419aca3c19afb2bcb4b6e5c463b211

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.9
    - numpy
    - webob
    - jinja2
    - docopt-ng
    - beautifulsoup4
    - lxml
    - requests
    - importlib-metadata
    - importlib-resources

test:
  imports:
    - pydap
  requires:
    - gunicorn  # [not win]
    - pastedeploy  # [not win]
    - pip
  commands:
    - pip check
    - pydap -h  # [not win]

about:
  home: https://pydap.github.io/pydap/intro.html
  summary: A pure python implementation of the Data Access Protocol.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - Mikejmnez
